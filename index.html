<script>
/* âœï¸ EDIT HERE */
const HER_NAME="Sandhya â¤ï¸";

const SOULMATE_MESSAGE=`

/* ğŸµ Music Control */
const music=document.getElementById("bgMusic");

/* Titles */

let bgInterval;
function startBgEmojis(){
  bgInterval=setInterval(()=>{
    const e=document.createElement("div");

/* ğŸ¬ Intro scenes â€” 12s EACH */
const scenes=[

  `âœ¨ Today Is ${HER_NAME}'s Special Day âœ¨`,

let sceneIndex=0;
function playIntro(){

    fireworks();

let idx=0;

/* Countdown */
function updateCountdown(){
  const diff=new Date(BIRTHDAY)-new Date();

  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;
  countdown.innerText=`ğŸ‚ Birthday in ${d}d ${h}h ${m}m ${s}s`;
}

/* Fireworks */
